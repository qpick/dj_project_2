{% extends "layout.html" %}

{% block body %}

    <div class="container">
        <h1>Lists by {{ category }} category</h1>

        <ul>
            {% for list in lists %}
                <li><a href="{% url 'auctions:view_list' list.id %}">{{ list.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
