{% extends "layout.html" %}

{% block body %}

    <div class="container">
        <h2>Active Listings</h2>
        {% for list in lists %}
            <a href="{% url 'auctions:view_list' list.id %}">
                <div class="card mt-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <img class="profile-pic" src="{{ list.photo.url }}" height="150" width="200">
                            </div>
                            <div class="col-8">
                                <p>{{ list.title }}</p>
                                <p>{{ list.description }}</p>
                                <p>{{ list.p }}</p>

                                <p>{{ list.created_at }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
